<!DOCTYPE html>
<html>
  <head>
    <title>Historique des données </title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
}

:root{
    --body-color: #E4E9F7;
    --sidebar-color: #FFF;
    --primary-color: #210336;
    --primary-color-light: #F6F5FF;
    --toggle-color: #DDD;
    --text-color:#000;
    --button-color: #e41061d0;
    --input-color:#287ff0de;
    --animation: #707070;
    /*transition*/

    --tran-02: all 0.2s ease;
    --tran-03: all 0.3s ease;
    --tran-04: all 0.4s ease;
    --tran-05: all 0.5s ease;
}
body{
    height: 100vh;
    background-color: var(--body-color);
    transform: var(--tran-05);
}

h1{
  text-align: center;
  text-decoration: underline;
}

table{
    position: relative;
    left: 2.5%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    color: var(--text-color);
    padding: 8px;
}
      
tr:nth-child(even) {
    background-color: rgba(150, 212, 212, 0.4);
}
  
  th:nth-child(even),td:nth-child(even) {
    background-color: rgba(150, 212, 212, 0.4);
}

tr, td{
    width: 13%;
    height: 15%;
}

.button input{
    position: absolute;
    left: 110px;
}
button{
    position: relative;
    left: 85%;
    width: 150px;
    height: 35px;
    border-radius: 10px;
    border: 1px solid #fffa;
    color: #fff;
    background: var(--button-color);
    cursor: pointer;
}
    </style>
  </head>
  <body>
    <h1>Historique des données de Payements</h1>
    <br>
    <button onclick="printPage()">Imprimer</button>
    <br>
    <table style="width: 100%">
      <tr>
        <th>Date</th>
        <th>Nom</th>
        <th>Salaire</th>
        <th>Avance</th>
        <th>Reste</th>
        <th>Sommes</th>
      </tr>
    </table>
    <script>
      function loadDataFromLocalStorage() {
        let data = JSON.parse(localStorage.getItem("data"));
        let table = document.getElementsByTagName("table")[0];
        for (let i = 0; i < data.length; i++) {
          let newRow = table.insertRow(1);
          let dateCell = newRow.insertCell(0);
          let nameCell = newRow.insertCell(1);
          let num1Cell = newRow.insertCell(2);
          let num2Cell = newRow.insertCell(3);
          let restCell = newRow.insertCell(4);
          let sumCell = newRow.insertCell(5);
          dateCell.innerHTML = data[i].date;
          nameCell.innerHTML = data[i].name;
          num1Cell.innerHTML = data[i].num1;
          num2Cell.innerHTML = data[i].num2;
          restCell.innerHTML = data[i].rest;
          sumCell.innerHTML = data[i].sum;
        }
      }
      loadDataFromLocalStorage();
      function printPage() {
  window.print();
}
    </script>
  </body>
</html>
