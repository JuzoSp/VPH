<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="Common/icon.png" />
    <title>Historique des stocks</title>
    <style>
        *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }
    
    :root{
        --body-color: #E4E9F7;
        --sidebar-color: #FFF;
        --primary-color: #210336;
        --primary-color-light: #F6F5FF;
        --toggle-color: #DDD;
        --text-color:#000;
        --button-color: #e41061d0;
        --input-color:#287ff0de;
        --animation: #707070;
        /*transition*/
    
        --tran-02: all 0.2s ease;
        --tran-03: all 0.3s ease;
        --tran-04: all 0.4s ease;
        --tran-05: all 0.5s ease;
    }
    body{
        height: 100vh;
        background-color: var(--body-color);
        transform: var(--tran-05);
    }
    
    table{
      position: relative;
      left: 1.5%;
    }
    
    h1{
      text-align: center;
      text-decoration: underline;
    }
    
    td, th {
        border: 1px solid #dddddd;
        text-align: center;
        color: var(--text-color);
        padding: 8px;
    }
          
    tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
    }
      
      th:nth-child(even),td:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
    }
    
    tr, td{
        width: 13%;
        height: 15%;
    }
    
    .button input{
        position: absolute;
        left: 50px;
        color: var(--primary-color-light);
        background-color: var(--button-color);
        box-shadow: none;
    }
        </style>
  </head>
  <body>
    <h1>Historique des Stocks</h1>
    <table style="width: 100%">
      <tr>
        <th>Date</th>
        <th>Designation</th>
        <th>Entrée</th>
        <th>Stock initial</th>
        <th>Sortie</th>
        <th>Stock final</th>
      </tr>
    </table>
    <script>
      function ajouter() {
        // fonction pour ajouter les données saisies dans le tableau et les enregistrer dans le stockage local
      }

      function afficherHistorique() {
        var stocks = JSON.parse(localStorage.getItem("stocks")) || [];
        var tableau = document.querySelector("table");

        stocks.forEach(function (stock) {
          var nouvelleLigne = tableau.insertRow(-1);
          var colonneDate = nouvelleLigne.insertCell(0);
          var colonneDesignation = nouvelleLigne.insertCell(1);
          var colonneEntree = nouvelleLigne.insertCell(2);
          var colonneStockInitial = nouvelleLigne.insertCell(3);
          var colonneSortie = nouvelleLigne.insertCell(4);
          var colonneStockFinal = nouvelleLigne.insertCell(5);

          colonneDate.innerHTML = stock.date;
          colonneDesignation.innerHTML = stock.name;
          colonneEntree.innerHTML = stock.num1;
          colonneStockInitial.innerHTML = stock.num2;
          colonneSortie.innerHTML = stock.sortie;
          colonneStockFinal.innerHTML = stock.stockFinal;
        });
      }

      afficherHistorique();
    </script>
  </body>
</html>
