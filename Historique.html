<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Historique des bons</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
}

:root{
    --body-color: #E4E9F7;
    --sidebar-color: #FFF;
    --primary-color: #210336;
    --primary-color-light: #F6F5FF;
    --toggle-color: #DDD;
    --text-color:#000;
    --button-color: #e41061d0;
    --input-color:#287ff0de;
    --animation: #707070;
    /*transition*/

    --tran-02: all 0.2s ease;
    --tran-03: all 0.3s ease;
    --tran-04: all 0.4s ease;
    --tran-05: all 0.5s ease;
}
body{
    height: 100vh;
    background-color: var(--body-color);
    transform: var(--tran-05);
}

h1{
  text-align: center;
  text-decoration: underline;
}

table{
    position: relative;
    left: 2.5%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    color: var(--text-color);
    padding: 8px;
}
      
tr:nth-child(even) {
    background-color: rgba(150, 212, 212, 0.4);
}
  
  th:nth-child(even),td:nth-child(even) {
    background-color: rgba(150, 212, 212, 0.4);
}

tr, td{
    width: 13%;
    height: 15%;
}

.button input{
    position: absolute;
    left: 110px;
}
button{
    position: relative;
    left: 85%;
    width: 150px;
    height: 35px;
    border-radius: 10px;
    border: 1px solid #fffa;
    color: #fff;
    background: var(--button-color);
    cursor: pointer;
}
    </style>
    </head>
    <body>
      <h1>Historique des bons</h1>
      <br>
      <button id="effacer">Effacer l'historique</button>
      <br>
      <table>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Designation</th>
          <th>Prix U</th>
          <th>Nombres</th>
          <th>Prix T</th>
        </tr>
        <tbody id="bons">
        </tbody>
      </table>
      
      <script>
        const bons = JSON.parse(localStorage.getItem('bons')) || [];
        const tbody = document.querySelector('#bons');
        const effacerBtn = document.querySelector('#effacer');
  
        bons.forEach(bon => {
          const ligne = `
            <tr>
              <td>${bon.date}</td>
              <td>${bon.nom}</td>
              <td>${bon.designation}</td>
              <td>${bon.prixUnitaire}</td>
              <td>${bon.nbProduits}</td>
              <td>${bon.prixTotal}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', ligne);
        });
  
        effacerBtn.addEventListener('click', () => {
          localStorage.removeItem('bons');
          location.reload();
        });
      </script>
    </body>
  </html>
